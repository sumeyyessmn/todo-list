<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3 cardstyle">
                <div class="card-header bg-opacity-75 card-header-style">
                    <h5 class="card-title">Todo-List</h5> 
                </div>
                <div class="card-body">
                    <form id="todoAddForm" class="mt-2">
                        <input type="text" class="form-control" placeholder="Todo Giriniz" aria-label="Todo" aria-describedby="todo" id="todoName">
                        <button class="btn btn-dark mt-3 btn-sm" type="submit">Todo Ekleyin</button>
                    </form>
                    <hr>
                </div>
                <hr>
                <div class="card-body">
                    <h5 class="card-title">Todo Listesi</h5>
                    <form id="todoListForm" name="form2">
                        <input type="text" class="form-control mt-3" placeholder="Todo Arayınız" id="todoSearch">
                        <hr>
                    </form>
                    
                    <ul class="list-group">
                        <!-- <li class="list-group-item d-flex justify-content-between">Todo 1 
                            <a href="#" class="delete-item">
                                <i class="fa-solid fa-xmark"></i>
                            </a>
                        </li> -->
                    </ul>
                    <a href="#"id="clearButton" class="btn btn-dark btn-sm mt-3">Tüm Todoları Temizle</a>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
